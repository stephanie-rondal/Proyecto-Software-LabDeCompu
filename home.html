<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sript.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Calculadora de Operaciones Aritméticas</h1>
    </div>
    
    <div class="main">
        <div class="Calculadora">

            <div class="ContenedorPantalla">
            <!--Entradas-->
            <input type="text" class="pantalla" id="numero1" onclick="seleccionarCampo('numero1')" placeholder="Número 1">
            <input type="text" class="pantalla" id="numero2" onclick="seleccionarCampo('numero2')" placeholder="Número 2">
            
            
            <!--Salidas / Impresión de resultados-->
            <p><input type="text" class="pantalla" id="resultado" readonly></p>
            </div>

        <div class="botones">
            <div class="numeros">
                <!--Botones de numeros-->

                <button onclick="agregarNumero('9')">9</button>
                <button onclick="agregarNumero('8')">8</button>
                <button onclick="agregarNumero('7')">7</button>
                <button onclick="agregarNumero('6')">6</button>
                <button onclick="agregarNumero('5')">5</button>
                <button onclick="agregarNumero('4')">4</button>
                <button onclick="agregarNumero('3')">3</button>
                <button onclick="agregarNumero('2')">2</button>
                <button onclick="agregarNumero('1')">1</button>
                <button onclick="agregarNumero('0')">0</button>
            </div>

            <div class="operaciones">
                <!--Botones de operaciones-->
                <button onclick="seleccionarOperacion('suma')">+</button>
                <button onclick="seleccionarOperacion('resta')">-</button>
                <button onclick="seleccionarOperacion('producto')">X</button>
                <button onclick="seleccionarOperacion('cociente')">÷</button>
                
                <!--Botón de operar-->
                <button onclick="operar()">=</button>

                <!--Botón de limpiar-->
                <button onclick="limpiar()">C</button>
            </div>

            
        </div>
        </div>
    </div>
    
</body>
</html>
